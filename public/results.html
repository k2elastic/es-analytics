<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Search Results</h1>
  <div id="resultsContainer">Loading...</div>

  <script>
    async function getResults() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');

      if (!query) {
        document.getElementById('resultsContainer').innerText = "No query provided.";
        return;
      }

      try {
        const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        const container = document.getElementById('resultsContainer');
        container.innerHTML = '';

        if (!data.results || data.results.length === 0) {
          container.innerText = 'No results found.';
          return;
        }

        data.results.forEach(item => {
          const div = document.createElement('div');
          div.className = 'result-item';
          div.innerHTML = `
            <img src="${item._source.imageUrl_s}" alt="${item._source.title_s}" style="width:100px;height:auto" />
            <h3>${item._source.title_s}</h3>
            <p>${item._source.manufacturer_s}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('resultsContainer').innerText = 'Error loading results.';
        console.error(err);
      }
    }

    getResults();
  </script>
</body>
</html>
