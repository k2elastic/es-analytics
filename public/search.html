<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIY Search Page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Search Products</h1>

  <form id="searchForm">
    <label for="vectorField">Choose Strategy:</label>
    <select id="vectorField">
      <option value="vector_elser2">vector_elser2</option>
      <option value="vector_e5small">vector_e5small</option>
      <option value="vector_source_s">vector_source_s</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search..." required />
    <button type="submit">Search</button>
  </form>

  <div id="resultsContainer"></div>
  <!-- External JS file -->
  <script src="/scripts/main.js"></script>
  <!-- Search JS file relies on escapeHtml function defined in main.js -->
  <script src="/scripts/search.js"></script>
</body>
</html>
